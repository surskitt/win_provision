[Icon]
Meter=IMAGE
ImageName=#SKINSPATH#\SuperBar\Icons\SystemMonitor.png
X=5
Y=4
RightMouseUpAction=!Execute ["taskmgr.exe"]


[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=20

[MeasureSwap]
Measure=SwapMemory
UpdateDivider=20

[TitleCPU]
Meter=String
StringStyle=Bold
FontFace=Tahoma
FontColor=255,255,255
FontSize=8
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=0,0,0
x=25
y=5
Text="CPU:"

[MeterCPU]
Meter=String
MeasureName=MeasureCPU
StringStyle=Bold
StringAlign=left
FontFace=Tahoma
FontColor=255,255,255
FontSize=8
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=0,0,0
x=5R
y=5
Text="%1%"

[TitleRAM]
